<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssSliderMems</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slide" id="slide-1" checked>
            <input type="radio" name="slide" id="slide-2">
            <input type="radio" name="slide" id="slide-3">
            <input type="radio" name="slide" id="slide-4">

            <div class="slide"><img src="" alt="slide"></div>
            <div class="slide"><img src="" alt="slide"></div>
            <div class="slide"><img src="" alt="slide"></div>
            <div class="slide"><img src="" alt="slide"></div>
        </div>
    </div>

    <div class="navigation">
        <label for="slide-1" class="navigation__item"></label>
        <label for="slide-2" class="navigation__item"></label>
        <label for="slide-3" class="navigation__item"></label>
        <label for="slide-4" class="navigation__item"></label>
    </div>
    
</body>
</html>
